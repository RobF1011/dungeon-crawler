<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/creatures.css">
	<link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">

	<div id="action">
	You've encountered a green blob!
	</div>

	<div id="center-alert">
	</div>

	<div id="slice">
	</div>

	<div id="burst-8">
	</div>

	<div class="blob">
		<ul class="creatures" id="creatures">
			<li>
				<div class="click-anim"><figure class="hyper"><div class="eye"></div><div class="eye"></div><div class="mouth tooth"></div></figure></div><div class="shadow"></div>
			</li>
		</ul>
	</div>

	<div id="controls">
		<div id="player-health">
			Player Health: <span id="p-health"></span>
		</div>

		<div id="attack-btn">
			Attack
		</div>
	</div>

	</div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/project.js"></script>
</body>
</html>
